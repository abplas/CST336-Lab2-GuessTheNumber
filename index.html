
<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link rel = "stylesheet" href = "css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
          Enter a guess: 
          <input type="text" id="playerGuess" size="10">         
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button> 
          <div id = "feedback"></div>
          <div> Previous Guesses:
            <span id = "guesses"></span>
          </div>
          <div>
            <p id="attemptsLeft">Attempts left: 7</p>
          </div>
          <div>
            <p id="wl">WON: 0 | LOST: 0</p>
          </div>
        </div>
        <script src="js/script.js"></script> 
    </body>
</html>
